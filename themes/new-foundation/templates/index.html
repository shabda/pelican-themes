{% extends "base.html" %}
{% block content %}
    {% block content_title %}
    <h2>All articles</h2>
    {% endblock %}

    {% for article in articles_page.object_list %}
        <div class="row article">
            <div class="columns large-12">
                <h3>
                    <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Posted by  {{ article.author }} on {{ article.locale_date }}">{{ article.title }}</a>
                    &mdash;
                    {{ article.summary }}
                </h3>
            </div>
        </div>
    <!--
        <article class="hentry">
                <header> <h2 class="entry-title"><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2> </header>
                <footer class="post-info">
                    <abbr class="published" title="{{ article.date.isoformat() }}"> {{ article.locale_date }} </abbr>
                    {% if article.author %}<address class="vcard author">By <a class="url fn" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a></address>{% endif %}
                </footer>
                <div class="entry-content"> {{ article.summary }} </div>
        </article> -->
    {% endfor %}

    {% include 'pagination.html' %}
{% endblock content %}
